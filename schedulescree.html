<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule Meeting</title>
    <link rel="stylesheet" href="schedulescreen.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><img src="logo.png" alt="Navigation bar logo"></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <h1>Schedule a Meeting</h1>
        <input type="date" id="date">
        <input type="time" id="time">
        <button id="scheduleBtn">Schedule Meeting</button>

            <input type="checkbox" id="fingerprint">
            <span>Verify Fingerprint</span>
        </div>
    </div>
    <a href="uploadTransferLetter.html" class="button bottom-right">Next</a>

    <div id="notification"></div>
