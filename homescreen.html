<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Your Page Title</title>
<link rel="stylesheet" type="text/css" href="homescreen.css">
</head>
<body>
<header>
    <nav>
        <ul>
            <li><img src="logo.png" alt="Navigation bar logo"></li>
        </ul>
    </nav>
</header>

<div class="container">
    <h1 class="title">Applications of Transfer of Property</h1>
    <table class="table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Application Date</th>
                <th>Status</th>
                <th>List</th>
            </tr>
        </thead>
        <tbody>
            <tr data-date="2024-04-20">
                <td>1</td>
                <td>2024-04-26</td>
                <td>Pending</td>
                <td><a href="#">Details</a></td>
            </tr>
            <tr data-date="2024-04-22">
                <td>2</td>
                <td>2024-04-22</td>
                <td>Pending</td>
                <td><a href="#">Details</a></td>
            </tr>
        </tbody>
    </table>
</div>

<script>
    const tbody = document.querySelector('.table tbody');
    const rows = Array.from(tbody.querySelectorAll('tr'));

    rows.sort((a, b) => {
        const dateA = new Date(a.dataset.date);
        const dateB = new Date(b.dataset.date);
        return dateA - dateB;
    });

    tbody.innerHTML = ''; // Clear the tbody

    rows.forEach(row => {
        tbody.appendChild(row);
    });
</script>

</body>
</html>
