<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Customer Information</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background-color: #52497b; /* Same background color as previous page */
    }
    nav li img {
      width: 1450px; /* Adjust width as needed */
      height: 75px; 
      margin-left: -40px; /* Adjust height as needed */
      margin-top: -20px;
    }
    nav ul {
      list-style: none;
      padding: 0;
    }
    nav ul li {
      display: inline;
    }
  
    .container {
      max-width: 800px;
      text-align: center;
      margin: 50px auto;
      width: 500px;
      background-color: #f0f2f5;
      padding: 60px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      margin-top: 60px;
    }
    .title {
      font-size: 2em;
      margin-bottom: 10px;
      color: #333; /* Text color */
    }
    .table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    .table th,
    .table td {
      padding: 10px;
      border: 1px solid #ddd;
    }
    .table th {
      background-color: #f2f2f2; /* Table header background color */
    }
    .table td {
      background-color: #fff; /* Table cell background color */
    }
    .table tr:hover td {
      background-color: #f5f5f5; /* Hover background color */
    }
    /* Styling for the detail button */
    .detail-button {
      background-color: #007bff; /* Button background color */
      color: #fff; /* Button text color */
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      text-decoration: none;
      display: inline-block;
      margin-top: 20px;
      transition: background-color 0.3s ease;
    }
    .detail-button:hover {
      background-color: #0056b3; /* Button background color on hover */
    }
  </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><img src="logo.png" alt="Navigation bar logo"></li>
            </ul>
        </nav>
    </header>

  <div class="container">
    <h2 class="title">Customer Information</h2>
    <table class="table">
      <thead>
        <tr>
          <th>CNIC</th>
          <th>Application Number</th>
          <th>Documents Uploaded</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>12345-6789012-3</td> <!-- Replace with actual CNIC -->
          <td>001</td> <!-- Replace with actual NOC number -->
          <td>
            <ul>
              <li><a href="document1.pdf" target="_blank">Document 1</a></li> <!-- Replace with actual document link -->
             <!-- Add more items for each document uploaded by the customer -->
            </ul>
          </td>
        </tr>
      </tbody>
    </table>
    <a href="#" class="detail-button">Next</a>
  </div>
  
</body>
</html>
