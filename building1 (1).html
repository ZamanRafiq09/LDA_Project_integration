<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Building Plan Application</title>
  <link rel="stylesheet" href="building1.css">
</head>
<body>
<header>
  <img src="images/lda.png" alt="Logo" class="logo">

  <nav>
    <ul>
      <li><a href="#">Menu Item 1</a></li>
      <li><a href="#">log out</a></li>
      </ul>
  </nav>
</header>


  <main>
    <h1>Building Plan Application Form</h1>

    <form action="submit.php" method="post">

        <div class="form-group">
            <label for="name">Applicant Name:</label>
            <input type="text" id="name" name="name" required>
          </div>
          <div class="form-group">
            <label for="cnic">CNIC Number:</label>
            <input type="text" id="cnic" name="cnic" pattern="[0-9]{13-15}" title="Please enter a valid CNIC number" required>
          </div>
          <div class="form-group">
            <label for="number">Phone Number:</label>
            <input type="tel" id="Number" name="Number" title="Please enter a valid Phone number" required>
          </div>
      <div class="form-group">
        <label for="address">Residential Address:</label>
        <input type="text" id="address" name="address" required>
      </div>

      <div class="form-group">
        <label for="type">Building Type:</label>
        <select id="type" name="type" required>
          <option value="">Select Type</option>
          <option value="residential">Residential</option>
          <option value="commercial">Commercial</option>
        </select>
      </div>

      <div class="form-group">
        <label for="plot">Plot Size (Marla):</label>
        <input type="number" id="plot" name="plot" min="1" required>
      </div>
      
      <div class="form-group">
        <label for="details">Building Details:</label>
        <textarea id="details" name="details" rows="5" required></textarea>
      </div>

      <h2>Upload Building Plan</h2>
<div class="form-group">
    <label for="buildingPlan"> Upload in pdf format</label>
    <input type="file" id="buildingPlan" name="buildingPlan" required accept=".pdf" multiple=false>
</div>
      <a href="processing2.html" class="button">Submit</a>

    </form>
  </main>

</body>
</html>
