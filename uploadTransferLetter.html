<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Upload Documents</title>
<link rel="stylesheet" href="upload.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><img src="logo.png" alt="Navigation bar logo"></li>
            </ul>
        </nav>
    </header>
  <div class="container">
    <h1>Upload Transfer letter</h1>
    <div class="upload-section">
      <label for="sanctionLetter">Transfer letter</label>
      <input type="file" id="sanctionLetter" accept=".pdf,.docx,.jpg,.jpeg,.png">
    </div>
   
  </div>
  <button id="nextBtn" class="bottom-right">Finish
    
  </button>
  
  <script src="upload.js"></script>
</body>
</html>
